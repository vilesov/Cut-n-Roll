<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut`n`Roll</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo" href="#">
                    <img class="header__img" src="images/logo.png" alt="Логотип">
                </a>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">О нас</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Цены</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Барберы</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Портфолио</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Отзывы</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__info">
                    <div class="header__address">Киев, ул.Матеюка 8а</div>
                    <a class="header__phone" href="tel:+38096234564">+380 96 234 564</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="preview">
            <div class="container">
                <div class="preview__inner">
                    <h2 class="preview__title">
                        Создадим образ, который идеально подчеркнёт твой характер
                    </h2>

                    <p class="preview__discount">
                        При первом посещении нашего барбера - <span class="preview__accent">скидка 20 %</span>
                    </p>

                    <button class="preview__btn" type="button">Записаться</button>

                    <div class="preview__social">
                        <a class="preview__link" href="#">
                            <img class="preview__img" src="images/icons/telegram.svg" alt="telegram">
                        </a>

                        <a class="preview__link" href="#">
                            <img class="preview__img" src="images/icons/vk.svg" alt="vk">
                        </a>

                        <a class="preview__link" href="#">
                            <img class="preview__img" src="images/icons/facebook.svg" alt="facebook">
                        </a>

                        <a class="preview__link" href="#">
                            <img class="preview__img" src="images/icons/instagram.svg" alt="instagram">
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.min.js"></script>
</body>

</html>
